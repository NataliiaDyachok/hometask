<!DOCTYPE html>
<html>
    <head>
      <title>Form</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="hometask_2.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Stackfindover</h1>
      <form>
        <fieldset>
          <p class="form-title">Sign in to your account</p>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" class="form-field">
          </div>
          <div>
            <div class="stretch">
              <label for="password">Password</label>
              <a href="https://www.google.com/" class="forgot-link"><b>Forgot ypur password?</b></a>
            </div>
            <input id="password" type="password" name="password" class="form-field">
          </div>
          <div>
            <label>
              <input type="checkbox" name="signed">
              Stay signed in for a wwek
            </label>
          </div>
          <div>
            <button type="submit">Continue</button>
          </div>
          <div class="center">
            <a href="https://www.google.com.ua/maps/"><b>Use single sign-on (Google) instead</b></a>
          </div>
        </fieldset>
      </form>
      <p>Don't have an account?  <a href="https://www.facebook.com/">Sign up</a></p>
    </div>
  </body>
</html>
